<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>A Triathlete's Pace Calculator</title>
    <meta name="description" content="" />
    <meta name="author" content="Kevin Weeks" />

    <meta name="viewport" content="width=device-width; initial-scale=1.0" />

    <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:300,400|Oswald:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    
    <div id="calculator-wrapper">
      <header>
        <h1><img src="img/logo.png" alt="The Ultimate Tri Calculator" /></h1>
        <nav id="tabs">
          <a href="#swim" id="swimTab">
            <span aria-hidden="true" data-icon="s"></span>
            <span class="screen-reader-text">Swim</span>
          </a>
          <a href="#bike" id="bikeTab">
            <span aria-hidden="true" data-icon="b"></span>
            <span class="screen-reader-text">Bike</span>
          </a>
          <a href="#run" id="runTab">
            <span aria-hidden="true" data-icon="r"></span>
            <span class="screen-reader-text">Run</span>
          </a>
        </nav>
      </header>

      <section id="swim" class="tab">
        <form id="calculateSwim">
          <section class="pace-section row">
            <h3>Pace</h3>
            <input class="paceMinutes" type="tel" placeholder="MM" maxlength="2">
            <span>:</span>
            <input class="paceSeconds" type="tel" placeholder="SS" maxlength="2">
            <label class="speedText">/100 Meters</label>
            <div class="clearRow">
              <span aria-hidden="true" data-icon="x"></span>
              <span class="screen-reader-text">clear row</span>
            </div>
          </section>
          <section class="time-section row">
            <h3>Time</h3>
            <input class="hours" type="tel" placeholder="HH"></input>
            <span>:</span>
            <input class="minutes" type="tel" placeholder="MM" maxlength="2"></input>
            <span>:</span>
            <input class="seconds" type="tel" placeholder="SS" maxlength="2"></input>
            <div class="clearRow">
              <span aria-hidden="true" data-icon="x"></span>
              <span class="screen-reader-text">clear row</span>
            </div>
          </section>
          <section class="distance-section row">
            <h3>Distance</h3>
            <input class="distance" type="tel" placeholder="Distance"></input>
            <select class="units">
              <option>Meters</option>
              <option>Yards</option>
            </select>
            <div class="clearRow">
              <span aria-hidden="true" data-icon="x"></span>
              <span class="screen-reader-text">clear row</span>
            </div>
          </section>
          <a class="calculate">Calculate</a>
        </form>
      </section>

      <section id="bike" class="tab">
        <form id="calculateBike">
          <section class="pace-section row">
            <h3>Pace</h3>
            <input class="pace" type="text">
            <label class="speedText">mph</label>
            <div class="clearRow">
              <span aria-hidden="true" data-icon="x"></span>
              <span class="screen-reader-text">clear row</span>
            </div>
          </section>
          <section class="time-section row">
            <h3>Time</h3>
            <input class="hours" type="tel" placeholder="HH"></input>
            <span>:</span>
            <input class="minutes" type="tel" placeholder="MM" maxlength="2"></input>
            <span>:</span>
            <input class="seconds" type="tel" placeholder="SS" maxlength="2"></input>
            <div class="clearRow">
              <span aria-hidden="true" data-icon="x"></span>
              <span class="screen-reader-text">clear row</span>
            </div>
          </section>
          <section class="distance-section row">
            <h3>Distance</h3>
            <input class="distance" type="tel" placeholder="Distance"></input>
            <select class="units">
              <option>Miles</option>
              <option>Kilometers</option>
            </select>
            <div class="clearRow">
              <span aria-hidden="true" data-icon="x"></span>
              <span class="screen-reader-text">clear row</span>
            </div>
          </section>
          <a class="calculate">Calculate</a>
        </form>
      </section>

      <section id="run" class="tab">
        <form id="calculateRun">
          <section class="pace-section row">
            <h3>Pace</h3>
              <input class="paceMinutes" type="text" placeholder="MM" maxlength="2">
              <span>:</span>
              <input class="paceSeconds" type="text" placeholder="SS" maxlength="2">
            <label class="speedText">Minutes/Mile</label>
            <div class="clearRow">
              <span aria-hidden="true" data-icon="x"></span>
              <span class="screen-reader-text">clear row</span>
            </div>
          </section>
          <section class="time-section row">
            <h3>Time</h3>
            <input class="hours" type="tel" placeholder="HH"></input>
            <span>:</span>
            <input class="minutes" type="tel" placeholder="MM" maxlength="2"></input>
            <span>:</span>
            <input class="seconds" type="tel" placeholder="SS" maxlength="2"></input>
            <div class="clearRow">
              <span aria-hidden="true" data-icon="x"></span>
              <span class="screen-reader-text">clear row</span>
            </div>
          </section>
          <section class="distance-section row">
            <h3>Distance</h3>
            <input class="distance" type="tel" placeholder="Distance"></input>
            <select class="units">
              <option>Miles</option>
              <option>Kilometers</option>
            </select>
            <div class="clearRow">
              <span aria-hidden="true" data-icon="x"></span>
              <span class="screen-reader-text">clear row</span>
            </div>
          </section>
          <a class="calculate">Calculate</a>
        </form>
      </section> 
 
      <footer>
      </footer>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="lib/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="lib/hash-change.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
  </body>
</html>
